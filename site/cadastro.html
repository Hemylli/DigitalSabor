<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Digital Sabor</title>
    <link rel="stylesheet" href="styles/cadastro.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Logo Digital Sabor">
            <h1>Digital Sabor</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="index.html">Cardápio</a></li>
                <li><a href="login.html"> Login</a></li>
            </ul>
        </nav>       
    </header>
    <div class="container">
        <h2>Cadastre-se</h2>
        <form action="/pagina cadastro cliente" method="post" class="cadastro-form">
            <fieldset>
                <legend>Identificação</legend>
                <label for="nome">Nome:</label>
                <input type="text" pattern="[A-Za-z]+" title="Por favor, digite apenas letras." minlength="3" maxlength="20" id="nome" required />
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" minlength="5" maxlength="30" id="sobrenome" required />
                <label for="data_nascimento">Data de Nascimento</label>
                <input type="date" id="data_nascimento" required />
                <label for="senha">Senha:</label>
                <input type="password" minlength="5" maxlength="13" id="senha" required />
                <input type="datetime-local" id="data_cadastro" hidden/>
            </fieldset>
            <fieldset>
                <legend>Contato</legend>
                <label for="email">Email:</label>
                <input type="email" id="email" required/>
                <label for="telefone">Telefone:</label>
                <input type="number" minlength="10" maxlength="14" id="telefone" required/>
            </fieldset>
            <fieldset>
                <legend>Endereço</legend>
                <label for="tipo_endereco">Tipo:</label>
                <select id="tipo_endereco">
                    <option value="">Selecione:</option>
                    <option value="casa">Casa</option>
                    <option value="apartamento">Apartamento</option>
                    <option value="outros">Outros</option>
                </select>
                <label for="cidade_endereco">Cidade:</label>
                <input type="text" id="cidade_endereco" required/>
                <label for="rua_endereco">Rua:</label>
                <input type="text" id="rua_endereco" required />
                <label for="numero_endereco">Número:</label>
                <input type="number" id="numero_endereco" required/>
                <label for="complemento_endereco">Complemento:</label>
                <input type="text" id="complemento_endereco" />
            </fieldset>
            <fieldset>
                <button type="submit" class="submit-button">Cadastrar</button>
                <button class="login-button">
                    <a href="login.html">Tenho Cadastro</a>
                </button>
            </fieldset>
        </form>
    </div>
    <footer>
        <p>© direitos reservados</p>
        <p>Digital Sabor</p>
        <a href="mailto:digitalsabor@email.com">digitalsabor@email.com</a>
    </footer>
</body>
</html>

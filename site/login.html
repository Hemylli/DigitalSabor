<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <!-- CSS EXTERNA -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form action="/pagina login cliente" method="post" >
        <fieldset>
            <label for="email">Email:</label>
            <input type="email" id="email" required/>
        </fieldset>

        <fieldset>
            <label for="senha">Senha:</label>
            <input type="password" minlength="5" maxlength="13" id="senha" required />
        </fieldset>

        <fieldset>
            <button type="submit">Login</button>
        </fieldset>
    </form>
</body>
</html>
